<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëä±ÁÅ´Áéâ„Ç≠„É£„ÉÉ„ÉÅ„É£„Éº</title>
    <style>
        html, body {
            height: 100%;
        }
        @supports (height: 100svh) {
            .fullheight {
                height: 100svh;
            }
        }
        @supports not (height: 100svh) {
            .fullheight {
                height: 100vh;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            touch-action: none;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            /* ‚ÄªiOS„Ç¢„Éâ„É¨„Çπ„Éê„ÉºÂØæÂøú„Åß.fullheight‰ªò‰∏é„Å´„Çà„Çä100svh/100vh */
            height: 100vh;
            max-width: none;
            max-height: none;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255,255,255,0.9);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
            /* SafeAreaÊúÄ‰∏äÈÉ® */
            padding-top: env(safe-area-inset-top);
        }

        .score, .lives, .level {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .game-canvas {
            position: absolute;
            top: 60px;
            left: 0;
            right: 0;
            width: 100vw;
            /* iOS„Ç¢„Éâ„É¨„Çπ„Éê„Éº/SafeAreaÂØæÂøú */
            height: calc(100svh - 60px - env(safe-area-inset-bottom));
            max-height: calc(100svh - 60px - env(safe-area-inset-bottom));
            background: transparent;
            cursor: none;
            touch-action: none;
            /* SafeAreaÊúÄ‰∏ãÈÉ®‰ΩôÁôΩ */
            padding-bottom: env(safe-area-inset-bottom);
        }
        .basket {
            position: absolute;
            bottom: 20px;
            width: 80px;
            height: 60px;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            border-radius: 15px 15px 40px 40px;
            border: 3px solid #654321;
            transition: left 0.1s ease;
            z-index: 30;
        }

        .basket::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 5px;
            right: 5px;
            height: 10px;
            background: #654321;
            border-radius: 10px;
        }

        .firework {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            background: radial-gradient(circle, var(--color1) 0%, var(--color2) 100%);
            border: 3px solid var(--border-color);
            box-shadow: 0 0 15px var(--glow-color);
            animation: fireworkGlow 0.5s ease-in-out infinite alternate;
        }

        .bomb {
            position: absolute;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #2c3e50 0%, #34495e 100%);
            border-radius: 50%;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            border: 2px solid #1a252f;
            box-shadow: 0 0 10px rgba(44, 62, 80, 0.5);
        }

        .bomb::before {
            content: 'üí£';
        }

        @keyframes fireworkGlow {
            from {
                box-shadow: 0 0 15px var(--glow-color);
            }
            to {
                box-shadow: 0 0 25px var(--glow-color), 0 0 35px var(--glow-color);
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: particle 0.5s ease-out forwards;
            z-index: 15;
        }

        @keyframes particle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0) translate(var(--dx), var(--dy));
                opacity: 0;
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            color: white;
            text-align: center;
        }

        .start-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .start-screen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 300px;
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .combo {
            position: absolute;
            top: 70px;
            right: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #FF6B6B;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .combo.show {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .game-container {
                border-radius: 0;
                max-width: 100vw;
                max-height: 100vh;
            }
            .basket {
                width: 70px;
                height: 50px;
            }
            .firework {
                width: 35px;
                height: 35px;
                font-size: 25px;
            }
            .bomb {
                width: 30px;
                height: 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container fullheight">
        <div class="start-screen" id="startScreen">
            <h1>üéÜ Ëä±ÁÅ´Áéâ„Ç≠„É£„ÉÉ„ÉÅ„É£„Éº</h1>
            <p>ËêΩ„Å°„Å¶„Åè„ÇãËä±ÁÅ´Áéâ„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Çà„ÅÜÔºÅ<br>üí£ÁàÜÂºæ„ÅØÈÅø„Åë„Å¶„Å≠ÔºÅ</p>
            <button class="start-btn" onclick="startGame()">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
        </div>

        <div class="game-header">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="level">„É¨„Éô„É´: <span id="level">1</span></div>
            <div class="lives">‚ù§Ô∏è <span id="lives">3</span></div>
        </div>

        <div class="combo" id="combo">„Ç≥„É≥„Éú: <span id="comboCount">0</span></div>

        <div class="game-canvas" id="gameCanvas"></div>

        <div class="basket" id="basket"></div>

        <div class="game-over" id="gameOver">
            <h2>üéÆ „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
        </div>
    </div>
    <script>
        let game = {
            score: 0,
            lives: 3,
            level: 1,
            combo: 0,
            isPlaying: false,
            basketX: 160,
            fireworks: [],
            bombs: [],
            particles: [],
            spawnRate: 0.02,
            bombRate: 0.005,
            fallSpeed: 2,
            gameSpeed: 1
        };

        const fireworkTypes = [
            { emoji: 'üéÜ', colors: ['#FF69B4', '#FF1493'], border: '#C71585', glow: '#FF69B4' },
            { emoji: '‚ú®', colors: ['#FFD700', '#FFA500'], border: '#FF8C00', glow: '#FFD700' },
            { emoji: 'üåü', colors: ['#00CED1', '#1E90FF'], border: '#0066CC', glow: '#00CED1' },
            { emoji: 'üí•', colors: ['#FF4500', '#FF6347'], border: '#DC143C', glow: '#FF4500' },
            { emoji: 'üéá', colors: ['#9370DB', '#8A2BE2'], border: '#4B0082', glow: '#9370DB' },
            { emoji: '‚≠ê', colors: ['#32CD32', '#00FF00'], border: '#228B22', glow: '#32CD32' }
        ];
        const gameCanvas = document.getElementById('gameCanvas');
        const basket = document.getElementById('basket');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const levelEl = document.getElementById('level');
        const comboEl = document.getElementById('combo');
        const comboCountEl = document.getElementById('comboCount');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const startScreenEl = document.getElementById('startScreen');

        let gameWidth = 400;
        let gameHeight = 600;
        let basketWidth = 80;
        let animationId;

        function initGame() {
            gameWidth = gameCanvas.offsetWidth;
            gameHeight = gameCanvas.offsetHeight;
            basketWidth = basket.offsetWidth;
            game.basketX = (gameWidth - basketWidth) / 2;
            updateBasketPosition();
        }

        function startGame() {
            startScreenEl.style.display = 'none';
            game.isPlaying = true;
            game.score = 0;
            game.lives = 3;
            game.level = 1;
            game.combo = 0;
            game.fireworks = [];
            game.bombs = [];
            game.particles = [];
            game.spawnRate = 0.02;
            game.bombRate = 0.005;
            game.fallSpeed = 2;
            game.gameSpeed = 1;

            updateUI();
            gameLoop();
        }

        function restartGame() {
            gameOverEl.style.display = 'none';
            clearGameObjects();
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            startGame();
        }

        function clearGameObjects() {
            game.fireworks.forEach(firework => firework.element.remove());
            game.bombs.forEach(bomb => bomb.element.remove());
            game.particles.forEach(particle => particle.element.remove());
            game.fireworks = [];
            game.bombs = [];
            game.particles = [];
        }

        function updateBasketPosition() {
            basket.style.left = game.basketX + 'px';
        }

        function handleInput(clientX) {
            if (!game.isPlaying) return;

            const rect = gameCanvas.getBoundingClientRect();
            const x = clientX - rect.left;
            game.basketX = Math.max(0, Math.min(gameWidth - basketWidth, x - basketWidth / 2));
            updateBasketPosition();
        }

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„Éà
        gameCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleInput(e.touches[0].clientX);
        });

        gameCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleInput(e.touches[0].clientX);
        });

        // „Éû„Ç¶„Çπ„Ç§„Éô„É≥„Éà
        gameCanvas.addEventListener('mousemove', (e) => {
            handleInput(e.clientX);
        });

        function spawnFirework() {
            if (Math.random() < game.spawnRate * game.gameSpeed) {
                const fireworkType = fireworkTypes[Math.floor(Math.random() * fireworkTypes.length)];
                const firework = {
                    x: Math.random() * (gameWidth - 40),
                    y: -40,
                    type: fireworkType,
                    element: document.createElement('div')
                };

                firework.element.className = 'firework';
                firework.element.style.left = firework.x + 'px';
                firework.element.style.top = firework.y + 'px';
                firework.element.textContent = fireworkType.emoji;

                firework.element.style.setProperty('--color1', fireworkType.colors[0]);
                firework.element.style.setProperty('--color2', fireworkType.colors[1]);
                firework.element.style.setProperty('--border-color', fireworkType.border);
                firework.element.style.setProperty('--glow-color', fireworkType.glow);
                firework.element.style.backgroundColor = fireworkType.colors[0];

                gameCanvas.appendChild(firework.element);
                game.fireworks.push(firework);
            }
        }

        function spawnBomb() {
            if (Math.random() < game.bombRate * game.gameSpeed && game.level > 1) {
                const bomb = {
                    x: Math.random() * (gameWidth - 35),
                    y: -35,
                    element: document.createElement('div')
                };

                bomb.element.className = 'bomb';
                bomb.element.style.left = bomb.x + 'px';
                bomb.element.style.top = bomb.y + 'px';
                bomb.element.textContent = 'üí£';

                gameCanvas.appendChild(bomb.element);
                game.bombs.push(bomb);
            }
        }

        function updateFireworks() {
            for(let i = game.fireworks.length - 1; i >= 0; i--) {
                let firework = game.fireworks[i];
                firework.y += game.fallSpeed * game.gameSpeed;

                firework.element.style.top = firework.y + 'px';

                if (firework.y + 40 > gameHeight - 80 &&
                    firework.y < gameHeight - 20 &&
                    firework.x + 40 > game.basketX &&
                    firework.x < game.basketX + basketWidth) {

                    catchFirework(firework, i);
                    createFireworkParticles(firework.x + 20, firework.y + 20, firework.type);
                    continue;
                }

                if (firework.y > gameHeight) {
                    firework.element.remove();
                    game.fireworks.splice(i, 1);
                    loseCombo();
                }
            }
        }

        function updateBombs() {
            for(let i = game.bombs.length - 1; i >= 0; i--) {
                let bomb = game.bombs[i];
                bomb.y += game.fallSpeed * game.gameSpeed;

                bomb.element.style.top = bomb.y + 'px';

                if (bomb.y + 35 > gameHeight - 80 &&
                    bomb.y < gameHeight - 20 &&
                    bomb.x + 35 > game.basketX &&
                    bomb.x < game.basketX + basketWidth) {

                    hitBomb(bomb, i);
                    continue;
                }

                if (bomb.y > gameHeight) {
                    bomb.element.remove();
                    game.bombs.splice(i, 1);
                }
            }
        }

        function catchFirework(firework, index) {
            game.score += 10 * (game.level + game.combo);
            game.combo++;

            firework.element.remove();
            game.fireworks.splice(index, 1);

            updateUI();

            if (game.score > game.level * 200) {
                levelUp();
            }
        }

        function hitBomb(bomb, index) {
            game.lives--;
            game.combo = 0;

            bomb.element.remove();
            game.bombs.splice(index, 1);

            createExplosion(bomb.x + 17, bomb.y + 17);

            updateUI();

            if (game.lives <= 0) {
                gameOver();
            }
        }

        function loseCombo() {
            game.combo = 0;
            updateUI();
        }

        function levelUp() {
            game.level++;
            game.spawnRate += 0.005;
            game.bombRate += 0.002;
            game.fallSpeed += 0.3;
            game.gameSpeed += 0.1;
            updateUI();
        }

        function createFireworkParticles(x, y, fireworkType) {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = fireworkType.colors[i % 2];
                particle.style.boxShadow = `0 0 10px ${fireworkType.glow}`;

                const angle = (i / 12) * Math.PI * 2;
                const distance = 40;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;

                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');

                gameCanvas.appendChild(particle);
                game.particles.push(particle);

                setTimeout(() => {
                    particle.remove();
                    const idx = game.particles.indexOf(particle);
                    if (idx > -1) game.particles.splice(idx, 1);
                }, 800);
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = '#FF4444';

                const angle = (i / 12) * Math.PI * 2;
                const distance = 40;
                const dx = Math.cos(angle) * distance;
                const dy = Math.sin(angle) * distance;

                particle.style.setProperty('--dx', dx + 'px');
                particle.style.setProperty('--dy', dy + 'px');

                gameCanvas.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 500);
            }
        }

        function updateUI() {
            scoreEl.textContent = game.score;
            livesEl.textContent = game.lives;
            levelEl.textContent = game.level;
            comboCountEl.textContent = game.combo;

            if (game.combo > 0) {
                comboEl.classList.add('show');
            } else {
                comboEl.classList.remove('show');
            }
        }

        function gameOver() {
            game.isPlaying = false;
            finalScoreEl.textContent = game.score;
            gameOverEl.style.display = 'block';

            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }

        function gameLoop() {
            if (!game.isPlaying) return;

            spawnFirework();
            spawnBomb();
            updateFireworks();
            updateBombs();

            animationId = requestAnimationFrame(gameLoop);
        }

        // ÂàùÊúüÂåñ
        window.addEventListener('load', initGame);
        window.addEventListener('resize', initGame);

        // Âè≥„ÇØ„É™„ÉÉ„ÇØ„É°„Éã„É•„Éº„ÇíÁÑ°ÂäπÂåñ
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
